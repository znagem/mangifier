name: mangifier
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  image: ^4.1.3
  flutter_svg: ^2.0.9
  avatar_glow: ^3.0.1
  image_picker: ^1.0.5
  http: ^1.1.2
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: '^0.13.1'
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: 'Fresh Fruit'
      fonts:
        - asset: assets/fonts/Fresh Fruit.otf

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/logo.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: 'assets/images/logo.png'
  windows:
    generate: true
    image_path: 'assets/images/logo.png'
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: 'assets/images/logo.png'
